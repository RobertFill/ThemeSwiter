<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="dark">Dark</h1> 
        <!--title switch-->
        <h1 class="white">White</h1>
        <div class="switcher">
            <span>
                <img src="./assets/moon.svg" alt="img" title="moon" class="moon">
            </span>
            <span>
                <img src="./assets/sun.svg" alt="img" title="sun" class="sun">
            </span>
            <button class="ball"></button>
        </div>
    </div>
    <script src="./scrips.js"></script>
</body>

</html>
